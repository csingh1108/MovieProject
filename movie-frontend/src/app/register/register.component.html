<div class="container">
  <div class="theater-theme">
    <div class="curtains"></div>
    <div class="spotlight"></div>
    <div class="reel"></div>
  </div>
  <h1>Register for Movie Website</h1>
  <form (ngSubmit)="onSubmit()" class="login-form">
    <input type="text" [(ngModel)]="username" name="name" placeholder="Name" required>
    <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required>
    <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required>
    <button type="submit">Register</button>
  </form>
  <button class="register-btn" (click)="goToLogin()">Already have an account? Log In</button>
</div>
