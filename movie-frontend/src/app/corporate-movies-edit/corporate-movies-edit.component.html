<div class="movie-edit-container">
  <h2>Edit Movie</h2>
  <div class="movie-info">
    <div class="info-section">
      <div class="info-label">Title:</div>
      <div class="info-value">{{ movieTitle }}</div>
    </div>
    <div class="info-section">
      <div class="info-label">Time Slots:</div>
      <div class="info-value">{{ movieTimeSlots }}</div>
    </div>
    <div class="info-section">
      <div class="info-label">Rating:</div>
      <div class="info-value">{{ movieRating }}</div>
    </div>
    <div class="info-section">
      <div class="info-label">Image URL:</div>
      <div class="info-value">{{ movieImageurl }}</div>
    </div>
    <div class="info-section">
      <div class="info-label">Duration:</div>
      <div class="info-value">{{ movieDuration }} minutes</div>
    </div>
    <div class="info-section">
      <div class="info-label">Ticket Price:</div>
      <div class="info-value">${{ movieTicketPrice }}</div>
    </div>
    <div class="info-section">
      <div class="info-label">Synopsis</div>
      <div class="info-value">{{ movieSynopsis }}</div>
    </div>
    <div class="info-section">
      <div class="info-label">Genre:</div>
      <div class="info-value">{{ movieGenre }}</div>
    </div>
  </div>

  <div class="edit-form">
    <h3>Edit Movie Information</h3>
    <form>
      <!-- Title -->
      <div class="form-group">
        <label for="newTitle">Title:</label>
        <input type="text" id="newTitle" name="newTitle" [(ngModel)]="newMovieTitle">
      </div>
      <!-- Time Slots -->
      <div class="form-group">
        <label for="newTimeSlots">Time Slots:</label>
        <input type="text" id="newTimeSlots" name="newTimeSlots" [(ngModel)]="newMovieTimeSlots">
      </div>
      <!-- Rating -->
      <div class="form-group">
        <label for="newRating">Rating:</label>
        <input type="text" id="newRating" name="newRating" [(ngModel)]="newMovieRating">
      </div>
      <!-- Pricing -->
      <div class="form-group">
        <label for="newTicketPrice">Ticket Price:</label>
        <input type="number" id="newTicketPrice" name="newTicketPrice" [(ngModel)]="newMovieTicketPrice">
      </div>
      <!-- Duration -->
      <div class="form-group">
        <label for="newDuration">Duration (minutes):</label>
        <input type="number" id="newDuration" name="newDuration" [(ngModel)]="newMovieDuration">
      </div>
      <!-- Genre -->
      <div class="form-group">
        <label for="newGenre">Genre:</label>
        <input type="text" id="newGenre" name="newGenre" [(ngModel)]="newMovieGenre">
      </div>
      <!-- Synopsis -->
      <div class="form-group">
        <label for="newSynopsis">Synopsis:</label>
        <textarea id="newSynopsis" name="newSynopsis" [(ngModel)]="newMovieSynopsis"></textarea>
      </div>

      <button class="save-button" (click)="saveChanges()">Save Changes</button>
    </form>
  </div>
</div>
